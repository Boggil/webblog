<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web blog</title>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <style>
    .sign {
      display: flex;     
    }
    .signIn {
      width: 50%;

    }
    .signUp {
      width: 50%;
      
    }
    #userList, #commentList {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="sign">
    <div class="signIn">
      <h1>로그인</h1>
      <div>
        <label>email</label>
        <input type="text" id="login_email">
      </div>
      <div>
        <label>password</label>
        <input type="password" id="login_password" onkeyup="pressEnter()">
      </div>
      <button onClick="login()">로그인</button>
    </div>
    <div class="signUp">
      <h1>회원가입</h1>
      <div>
        <label>username</label>
        <input type="text" id="sign_username">
      </div>
      <div>
        <label>email</label>
        <input type="text" id="sign_email">
      </div>
      <div>
        <label>password</label>
        <input type="text" id="sign_password">
      </div>
      <div>
        <button onClick="signUser()">확인</button>
        <button onClick="initSignForm()">취소</button>
      </div>
    </div>
  </div>

  <div class="service">
    <div>
      <h1>게시글</h1>
      <div>
        <div>
          <label>title</label>
          <input type="text" style="width: 400px;" id="add_post_title">
        </div>
        <div>
          <label>content</label>
          <input type="text" style="width: 400px;" id="add_post_content">
        </div>
        <button onClick="addPost()">확인</button>
      </div>
    </div>
  
    <div>
      <h1>회원 목록</h1>
      <div style="border-top: 2px solid black; border-bottom: 2px solid black; padding: 10px 0px; min-width: 300px; display: flex;">
        <div style="width: 200px">이름</div>
        <div style="width: 250px">이메일</div>
        <div style="width: 200px">비밀번호</div>
        <div style="width: 500px">저장된 경로</div>
        <div style="width: 500px">기존 파일명</div>
      </div>
      <div id="userList"></div>
    </div>
  
    <div>
      <h1>게시글 목록</h1>
      <div style="border-top: 2px solid black; border-bottom: 2px solid black; padding: 10px 0px; min-width: 300px; display: flex;">
        <div style="width: 200px">사용자 이름</div>
        <div style="width: 250px">제목</div>
        <div style="width: 250px">내용</div>
      </div>
      <div id="commentList"></div>
    </div>
  
    <form method="Post" action="/upload" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/jpeg, image/png, image/gif" />
    </form>
  </div>
</body>
</html>
